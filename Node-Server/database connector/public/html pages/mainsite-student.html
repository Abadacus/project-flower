<!DOCTYPE html>

<html lang = "en">

<head>
	<title>Main Site - Student</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="../stylesheets/reset.css" type="text/css" />
    <link rel="stylesheet" href="../stylesheets/index.css" type="text/css" />
	<link rel="stylesheet" href="../stylesheets/main.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

	<header class="mainheader">
        <div class="headerdiv">
            <div class ="dropdown" style="float: right;">
                <button class="dropbutton" id="userButton">[[Name]]<br>Profile</button>
                <div class="dropdown-content">
                    <a href="/link1">Link</a>
                    <a onclick="logout()">Logout</a>
                </div>
            </div>
            <div onclick="location.href='/';" style="width: 100%; height:100%">
                <img class="flowerImage" src="../images/flower.jpg" alt="Flower">
                <h1>F.L.O.W.E.R.</h1>
                <h2>Financial Literacy Operation With Educational Resources</h2>
            </div>
        </div>
        <hr>
        <div class="dropdownBar">
            <div class="dropdown" style="width: calc(50% - 4px);">
                <button class="dropbutton">Learning Management System</button>
                <div class="dropdown-content">
                    <a href="/lms/poll">Fill-Out-Poll</a>
                    <a href="/lms/content">View Content</a>
                    <a href="/lms/discussion">Discussions</a>
                </div>
            </div>
            <div class="dropdown" style="width: calc(50% - 4px);">
                <button class="dropbutton">Game Assignment Database</button>
                <div class="dropdown-content">
                </div>
            </div>
        </div>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="sidenavDropdown">
                <button class="dropbutton">Learning Management System</button>
                <div class="dropdown-content">
                    <a href="/lms/poll">Fill-Out-Poll</a>
                    <a href="/lms/content">View Content</a>
                    <a href="/lms/discussion">Discussions</a>
                </div>
            </div>
            <div class="sidenavDropdown">
                <button class="dropbutton">Game Assignment Database</button>
                <div class="dropdown-content">
                </div>
            </div>
        </div>
		
        <!-- Use any element to open the sidenav -->
        <img class="sidenavButton" src="../images/iconmonstr-menu-1.svg" onclick="openNav()"></img>
        <hr class="dropdownHr">
    </header>

	<section class="mainsection">
		<div class="row">
			<div class="column">
				<a href="/lms">
					<img alt="LMS" src="../images/blue-school.png">
					<p>Learning Management System</p>
				</a>
			</div>
			<div class="column">
				<a href="#">
					<img alt="GAD" src="../images/banknote.png">
					<p>Finance Game</p>
				</a>
			</div>
		</div>
	</section>
    <script src="../javascripts/cookie.js"></script>
