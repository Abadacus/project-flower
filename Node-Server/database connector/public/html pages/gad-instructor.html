<!DOCTYPE html>

<html lang = "en">

<head>
	<title>Game Assignment Database - Instructor</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="../stylesheets/reset.css" type="text/css" />
	<link rel="stylesheet" href="../stylesheets/site.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<header class="mainheader">
        <div class="headerdiv">
            <div class ="dropdown" style="float: right;">
                <button class="dropbutton">[[Name]]<br>Profile</button>
                <div class="dropdown-content">
                    <a href="/link1">Link</a>
                    <a href="/link2">Link</a>
                </div>
            </div>
            <div onclick="location.href='/home';" style="width: 100%; height:100%">
                <img class="flowerImage" src="../images/flower.jpg" alt="Flower">
                <h1>F.L.O.W.E.R.</h1>
                <h2>Financial Literacy Operation With Educational Resources</h2>
            </div>
        </div>
        <hr>
        <div class="dropdownBar">
            <div class="dropdown" style="width: calc(50% - 4px);">
                <button class="dropbutton">Learning Management System</button>
                <div class="dropdown-content">
                    <a href="#">Create Poll/Template</a>
                    <a href="#">Create Student Groups</a>
                    <a href="#">Add Educational Material</a>
                </div>
            </div>
            <div class="dropdown" style="width: calc(50% - 4px);">
                <button class="dropbutton">Game Assignment Database</button>
                <div class="dropdown-content">
                </div>
            </div>
        </div>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="sidenavDropdown">
                <button class="dropbutton">Learning Management System</button>
                <div class="dropdown-content">
                    <a href="#">Create Poll/Template</a>
                    <a href="#">Create Student Groups</a>
                    <a href="#">Add Educational Material</a>
                </div>
            </div>
            <div class="sidenavDropdown">
                <button class="dropbutton">Game Assignment Database</button>
                <div class="dropdown-content">
                </div>
            </div>
        </div>
		
        <!-- Use any element to open the sidenav -->
        <img class="sidenavButton" src="../images/iconmonstr-menu-1.svg" onclick="openNav()"></img>
        <hr class="dropdownHr">
    </header>

	<div class="main-content">
		<div class="top-content">
			<article class="gad-upper">
				<form>
					<label for="students">Please select a student to view their assignments:</label>
					<select name="students" id="students">
						<option value="test">Student 1</option>
						<option value="test">Student 2</option>
						<option value="test">Student 3</option>
						<option value="test">Student 4</option>
					</select>
				</form>
			</article>
		</div>
		<div class="bottom-content">
			<article class="gad-lower">
				<h1>Student 1:</h1>
				<h2>Completed Assignments:</h2>
			</article>
		</div>
	</div>
</body>

</html>
